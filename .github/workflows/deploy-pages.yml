# GitHub Pages へのデプロイ（カスタムドメイン: l.careerevent.kanpai-hutte.com）
# Source が GitHub Actions の場合、このワークフローがビルド〜公開まで担当します。
#
# configure-pages は省略（Pages メタデータ取得用のため。Bad credentials が出る環境では
# このステップを外し、upload-pages-artifact + deploy-pages のみでデプロイする）

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # package.json の packageManager でバージョン管理（指定しない）

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # リポジトリ情報 + 任意で Secrets から save API 設定を注入（repo-config.json は .gitignore 済み）
      - name: Generate repo-config.json
        env:
          SAVE_API_URL: ${{ secrets.SAVE_API_URL }}
          SAVE_API_SECRET: ${{ secrets.SAVE_API_SECRET }}
        run: |
          node -e "
          const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
          const branch = process.env.GITHUB_REF_NAME || 'main';
          const saveApiUrl = (process.env.SAVE_API_URL || '').trim();
          const saveApiSecret = (process.env.SAVE_API_SECRET || '').trim();
          const config = { owner, repo, branch };
          if (saveApiUrl && saveApiSecret) {
            config.saveApiUrl = saveApiUrl;
            config.saveApiSecret = saveApiSecret;
          }
          const fs = require('fs');
          const path = 'client/public/repo-config.json';
          fs.mkdirSync(require('path').dirname(path), { recursive: true });
          fs.writeFileSync(path, JSON.stringify(config));
          "
        # GITHUB_REPOSITORY / GITHUB_REF_NAME は Actions のデフォルト env で利用可能

      - name: Build client (static site only)
        run: pnpm exec vite build
        # 出力先: dist/public（vite.config.ts の build.outDir）

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
